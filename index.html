<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>PONG</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="styles/wimbledon.css">
        <link rel="stylesheet" href="styles/persos.css">
        <link rel="stylesheet" href="styles/bulle.css">
        <link rel="stylesheet" href="styles/popins.css">
        <link rel="stylesheet" href="styles/balle.css">

    </head>
    <body>
        <div class="background">
            <div class="ecran-debut">
                <div>
                    Rafael <br><br>
                    utilise les touches <br><br>
                    <span class="touche">A</span>
                        et
                    <span class="touche">Q</span>
                </div>
                <div>
                    Roger <br><br>
                    utilise les touches <br><br>
                    <span class="touche">P</span>
                        et
                    <span class="touche">M</span>
                </div>
                <a href="#" class="btn btn-go">C'est tipar!</a>
            </div>

            <div class="haut">
                <div class="left">
                    <div class="nom">NADAL</div>
                    <div class="score score1">0</div>
                </div>
                <div class="center">
                    <div class="logo"></div>
                </div>
                <div class="right">
                <div class="nom">FEDERER</div>
                    <div class="score score2">0</div>
                </div>
            </div>

            <div class="bas">
                <div class="persos">
                    <div class="perso" id="perso1">
                        <span class="bulle"></span>
                    </div>
                    <div class="perso" id="perso2">
                        <span class="bulle"></span>
                    </div>
                    <div class="perso" id="perso3">
                        <span class="bulle"></span>
                    </div>
                    <div class="perso" id="perso4">
                        <span class="bulle"></span>
                    </div>
                    <div class="perso" id="perso5">
                        <span class="bulle"></span>
                    </div>
                    <div class="perso" id="perso6">
                        <span class="bulle"></span>
                    </div>
                    <div class="perso" id="perso7">
                        <span class="bulle"></span>
                    </div>
                    <div class="perso" id="perso8">
                        <span class="bulle"></span>
                    </div>
                    <div class="perso" id="perso9">
                        <span class="bulle"></span>
                    </div>
                    <div class="perso" id="perso10">
                        <span class="bulle"></span>
                    </div>
                    <div class="perso" id="perso11">
                        <span class="bulle"></span>
                    </div>
                </div>
            </div>

            <div class="terrain">
                <div class="balle">
                    <div class="balle-dedans"></div>
                </div>
                <div class="raquette joueur1">
                    <div class="gonze"></div>
                </div>
                <div class="raquette joueur2">
                    <div class="gonze"></div>
                </div>
            </div>
        </div>
        <script src="libs/jquery.min.js"></script>
        <script src="libs/soundjs.min.js"></script>
        <script type="text/javascript" src="js/ElementHtml.js"></script>
        <script type="text/javascript" src="js/Terrain.js"></script>
        <script type="text/javascript" src="js/Balle.js"></script>
        <script type="text/javascript" src="js/Joueur.js"></script>
        <script type="text/javascript" src="js/Audio.js"></script>
        <script type="text/javascript" src="js/Controles.js"></script>
        <script type="text/javascript" src="js/Partie.js"></script>
        <script type="text/javascript" src="js/Perso.js"></script>
        <script type="text/javascript" src="js/pong.js"></script>
    </body>

</html>
